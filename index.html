<!DOCTYPE html>
<html>
    <head>
        <script>
    function SubmitComment() {
      //document.write("<p>" + document.getElementById("comment") + "</p>");   \
      document.write("no");
    }
        </script>
    </head>
<body>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/tabletop.js/1.5.1/tabletop.min.js'></script>
<script type='text/javascript'>    
  var publicSpreadsheetUrl = 'https://docs.google.com/spreadsheets/d/1yB5GHcVRajyWlLVE6oyCgpuL9chopZIusGndsJ6X7do/edit?usp=sharing';

  function init() {
    Tabletop.init( { key: publicSpreadsheetUrl,
                     callback: showInfo,
                     simpleSheet: true } )
  }

  function showInfo(data, tabletop) {
    alert('Successfully processed!')
    console.log(data);
  }

  window.addEventListener('DOMContentLoaded', init)
</script>
    <h1>Hello World</h1>
        <textarea id="comment" rows="4" cols="50"> Write your comment here.</textarea>
        <input type="button" value="Change Text" onclick="SubmitComment()"/>  
</body>
</html>
